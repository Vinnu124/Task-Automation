<!DOCTYPE html>
<html>
  <head>
    <title>Task List</title>
    <style>
      /* Style for the task list */
      .task-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      /* Style for each task item */
      .task-item {
        background-color: #f2f2f2;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      /* Hover style for each task item */
      .task-item:hover {
        background-color: #e6e6e6;
      }
    </style>
  </head>
  <body>
    <h1>Task List</h1>
    <ul class="task-list">
      <li class="task-item"><a href="http://localhost:8000/data_backup/home/">Backup</a></li>
      <li class="task-item">Task History</li>
      <li class="task-item">Other Tasks</li>
    </ul>
  </body>
</html>
